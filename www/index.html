<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Matriculacions - IES Esteve Terradas I Illa</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
	<body>
  		<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Matriculacions - IES Esteve Terradas I Illa</a></div>
 	</nav>
  	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div class="row">
				<div class="col s12">
				  	<ul class="tabs tabs-fixed-width">
						<li class="tab col s3"><a href="#dashboard">Dashboard</a></li>
						<li class="tab col s3"><a href="#docs">Documentos</a></li>
						<li class="tab col s3"><a href="#ufs">Unidades formativas</a></li>
						<li class="tab col s3"><a href="#usuario">Datos personales</a></li>
				  	</ul>
				</div>
				<div id="dashboard" class="col s12">

				</div>
				<div id="docs" class="col s12">
					<div class="row">
						<div class="input-field col s4 offset-s8">
							<select id="selectDocs" onchange="showDocuments(this.value);">
							  	<option value="" disabled selected>Selecciona el perfil de matrícula</option>
								<option value="Familia numerosa">Familia númerosa</option>
							</select>
						</div>
					</div>
					<div id="showDocs" class="row">
						<ul class="col s12 collection">
							<li class="collection-item avatar">
								<i class="material-icons circle">insert_drive_file</i>
							 	<span class="title">Title</span>
								<p>First Line <br>
									Second Line
								</p>
							  	<div class="secondary-content">
									<i class="material-icons green-text">sentiment_very_satisfied</i>
									<i class="material-icons yellow-text text-darken-3">sentiment_neutral</i>
									<i class="material-icons red-text">sentiment_very_dissatisfied</i>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div id="ufs" class="col s12">
					<div class="row">
						<div class="col s7">
							<h5></h5>
						</div>
						<div class="col s5">
							<select id="selectCourse" onchange="showModulesOfCourse(this.value);">
								<option value="" disabled selected>Selecciona el curso</option>
								<option value="0">Desenvolupament d'aplicaciones Web</option>
							</select>
						</div>
					</div>
					<div id="showUfs" class="row"></div>
				</div>
				<div id="usuario" class="col s12">
					
				</div>
			</div>
		</div>
  	</div>

  	<footer class="page-footer orange">
		<div class="footer-copyright">
			<div class="container">
				Realizado por <a class="white-text text-lighten-3" href="//github.com/edusnchezj" target="_blank">Eduard</a>
			</div>
		</div>
	</footer>


  	<!--  Scripts-->
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script src="js/materialize.js"></script>
  	<script src="js/init.js"></script>
	<script src="js/script.js"></script>
	<script>
		$(document).ready(function(){
			M.AutoInit();
		});
  	</script>
  	</body>
</html>
