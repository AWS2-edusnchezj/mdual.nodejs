<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Materialize App</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
	<body>
  		<nav class="light-blue lighten-1" role="navigation">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">MaterializeAPP</a>			 
			<ul id="nav-mobile" class="sidenav">
				<li><a href="#">Eduard</a></li>
	  		</ul>
	  		<a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		</div>
 	</nav>
  	<div class="section no-pad-bot" id="index-banner">
		<div class="container">
			<div class="row">
				<div class="col s12">
				  	<ul class="tabs tabs-fixed-width">
						<li class="tab col s3"><a href="#search">Buscador</a></li>
						<li class="tab col s3"><a href="#details">Detalles</a></li>
						<li class="tab col s3"><a href="#idk">Dios sabrá lo que habrá aquí</a></li>
				  	</ul>
				</div>
				<div id="search" class="col s12">
					<div class="row" style="margin: 15px 0 0 0;">
						<form class="col s12" autocomplete="off">
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="Inserta aquí el nombre del artista a buscar." id="artist" type="text" class="validate" onkeyup="showArtists(this.value);">
									<label for="first_name">Buscador</label>
								</div>
							</div>
						</form>
					</div>
					<div class="section">
						<div id="collection-progress" class="progress" style="display: none;">
							<div class="indeterminate"></div>
						</div>
						<ul class="collection"></ul>
					</div>
				</div>
				<div id="details" class="col s12">Test 2</div>
				<div id="idk" class="col s12">Test 3</div>
			</div>
		</div>
  	</div>

  	<footer class="page-footer orange">
		<div class="footer-copyright">
			<div class="container">
				Realizado por <a class="orange-text text-lighten-3" href="http://materializecss.com">Eduard</a>
			</div>
		</div>
	</footer>


  	<!--  Scripts-->
  	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script src="js/materialize.js"></script>
  	<script src="js/init.js"></script>
	<script src="js/script.js"></script>
	<script>
		$(document).ready(function(){
			M.AutoInit();
		});
  	</script>
  	</body>
</html>
